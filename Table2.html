<!DOCTYPE html>  
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .scroll-container {
      height: 600px;
      width: 400px;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      border: 1px solid #ccc;
      margin: 20px;
    }

    .scroll-heading {
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      height: 25px;
    }

    .scroll-text {
      position: absolute;
      width: 100%;
      font-size: 32px;
      color: blue;
      font-weight: bold;
      animation: scroll-up 25s linear infinite;
    }

    @keyframes scroll-up {
      0% {
        top: 100%;
      }
      100% {
        top: -150%;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 28px;
      color: #333;
      background-color: #fff;
    }

    .scroll-footer {
      margin-top: 0px;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      background-color: transparent;
      height: 10px;
      line-height: 0px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="scroll-heading">R T D A S </div>
  
  <div class="scroll-container">
    <div class="scroll-text">
      <table id="dataTable"></table>
    </div>
  </div>

  <div id="footer" class="scroll-footer">Date</div>

  <script>
    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbyQ_oQUW9rtTk6X_5EVhf_cc5WyGi_y_lUxyAr9G-nS1i1_edGpAslHvzezei5M8V15LQ/exec";
      
      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonData = JSON.parse(text);
        
        const table = document.getElementById("dataTable");
        const footer = document.getElementById("footer");

        table.innerHTML = ""; // Clear previous data

        // Format A1 value as dd/mm/yyyy
        const a1Value = jsonData.result[0];
        const date = new Date(a1Value);

        if (!isNaN(date)) {
          const formattedDate = String(date.getDate()).padStart(2, '0') + '/' +
                                String(date.getMonth() + 1).padStart(2, '0') + '/' +
                                date.getFullYear();
          footer.textContent = formattedDate;
        } else {
          footer.textContent = "Invalid date";
        }

        // Populate table with data (rows 55â€“65)
        jsonData.result.slice(55, 65).forEach(item => {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.textContent = item;
          row.appendChild(cell);
          table.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to fetch data:", err);
        document.getElementById("footer").textContent = "Error loading footer";
      }
    }

    fetchData();
    setInterval(fetchData, 120000); // Refresh every 2 minutes
  </script>

</body>
</html>
