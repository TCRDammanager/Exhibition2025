<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen YouTube Video</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe
    src="https://www.youtube.com/embed/g4j3blSQgq4?autoplay=1&mute=1&loop=1&playlist=g4j3blSQgq4
"
    title="YouTube video"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen>
  </iframe>

</body>
</html>
